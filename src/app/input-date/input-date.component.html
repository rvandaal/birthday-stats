<div class="row" *ngIf="personFormGroup" [formGroup]="personFormGroup">
  <div class="form-group col-5">
    <input id="name" type="text" class="form-control" formControlName="name" />
  </div>
  <div class="form-group col-5">
    <input class="form-control" placeholder="jjjj-mm-dd" name="dp" formControlName="birthdate" />
  </div>
  <div class="form-group col-2">
    <input type="checkbox" class="form-check" style="margin-top: 12px" formControlName="display" />
  </div>
</div>
